[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = lobster-tools
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = MIT
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = lobster_tools
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = nic
author_email = nicolas.petit@keble.ox.ac.uk
copyright = 2023 onwards, %(author)s
description = Python package for working with LOBSTER data, the Nasdaq limit order book data.
keywords = LOBSTER LOB nbdev jupyter notebook python
language = English
status = 3
user = n-petit

